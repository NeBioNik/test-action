name: Build artifacts
run-name: Build on '${{ github.ref_name }}' branch push (${{ github.event.head_commit.message }})

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha: ${{ steps.version.outputs.sha }}
    steps:
      - run: |
          echo $WEBTLO_VERSION
          echo ${{ vars.WEBTLO_VERSION }}
          echo ${{ github.ref_name }}
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          tags: |
            type=sha,prefix=

      - run: cat src/version.json

      - name: Test
        id: version
        run: |
          echo $DOCKER_METADATA_OUTPUT_VERSION
          cd src
          version=$( cat version.json | jq --arg V -${{ github.ref_name }} '.version + $V')
          
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "sha=$DOCKER_METADATA_OUTPUT_VERSION" >> "$GITHUB_OUTPUT"
#          echo "VERSION_JSON=$token" >> "$GITHUB_ENV"


  job2:
    runs-on: ubuntu-latest
    needs: version
    steps:
      - env:
          OUTPUT1: ${{needs.version.outputs.version}}
          OUTPUT2: ${{needs.version.outputs.sha}}
        run: echo "$OUTPUT1 $OUTPUT2"

  version:
    name: Version
    uses: ./.github/workflows/sub-get-version.yml

