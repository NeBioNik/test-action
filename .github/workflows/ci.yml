name: ci

permissions:
  contents: write

on:
  push:
    branches:
      - '**'
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - 'master'

jobs:
  php-cs-fixer:
    uses: ./.github/workflows/check-code-style.yml

  composer:
    name: Install dependencies
    runs-on: ubuntu-latest
    needs: [php-cs-fixer]
    steps:
    - uses: actions/checkout@v3

    - uses: php-actions/composer@v6
      with:
        working_dir: 'src'
        args: "--ignore-platform-reqs --optimize-autoloader"
        dev: no

  build:
    name: Build webtlo
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [composer]
    steps:
    - run: cp -r src webtlo.local && zip -r -9 webtlo.zip webtlo.local/

    - uses: actions/upload-artifact@v3
      name: Upload artifact
      with:
        path: webtlo.zip

    - uses: softprops/action-gh-release@v1
      name: Create release
      with:
        files: webtlo.zip
        prerelease: true
